<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>ACCOUNT</title>
  <style>
    .fb {
      color: white;
    }

    .lmn:hover {
      background-color: black;
      color: white;
    }

    .h {
      padding: 30px;
    }

    .mkl {
      padding: px;
    }

    .butn {
      width: 300px;
      height: 40px;
      background-color: rgb(13, 160, 13);
      color: white;
      border: 1px solid rgb(192, 192, 192);
      border-radius: 6px;
    }

    .butn:hover {
      background-color: rgb(121, 130, 160);
    }
  </style>
</head>

<body style="background-color: #e7eaf8;">
  <div class="container-fluid">
    <div class="row" style="background-color: rgb(66, 66, 168)">
      <div class="col-lg-6" id="main" style="padding-left: 40px; padding-top: 10px">
        <a style="text-decoration: none;" href="{% url 'index' %}">
          <h1 class="fb"><b>facebook</b></h1>
        </a>
      </div>
      <div class="col-lg-6">
        <div class="input-group mb-3" style="padding-top: 15px">
          <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
            aria-describedby="button-addon2" />
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">
            <i class="fas fa-search"></i>
          </button>
          {{msgobj.firstname}}

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a href=""><button class="lmn" style="
                width: 240px;
                height: 80px;
                border: 1px solid rgb(221, 218, 218);
                border-radius: 5px;
                padding-right: 150px;
                
                
              "><i class="far fa-user"></i>
              
          </button></a>
        <br />
        <a href="editprofile"><button class="lmn" style="
                width: 240px;
                height: 80px;
                border: 1px solid rgb(221, 218, 218);
                border-radius: 5px;
                padding-right: 90px;
              "><i class="fas fa-user-edit"></i>
            EDIT PROFILE
          </button></a>
        <br />
        <a href="changepassword"><button class="lmn" style="
                width: 240px;
                height: 80px;
                border: 1px solid rgb(221, 218, 218);
                border-radius: 5px;
                padding-right: 40px;
              "><i class="fas fa-unlock-alt"></i>
            CHANGE PASSWORD
          </button></a>
        <br />
        <a href="index"><button class="lmn" style="
                width: 240px;
                height: 80px;
                border: 1px solid rgb(221, 218, 218);
                border-radius: 5px;
                padding-right: 120px;
              "><i class="fas fa-sign-out-alt"></i>
            LOG OUT
          </button></a>
      </div>
      <div class="col-lg-9">
        <div class="d-flex">
          <div class="h">
            <h5>
              <a href=""><i class="far fa-edit"></i></a>Update Status
            </h5>
          </div>
          <div class="h">
            <h5>
              <a href=""><i class="fas fa-photo-video"></i></a>Add photo/video
            </h5>
          </div>
          <div class="h">
            <h5>
              <a href=""><i class="fas fa-pen"></i></a>Write Note
            </h5>
          </div>
        </div>
        <div>
          <span style="color: green;">{{msg1}}</span>
          {% block content %}
          {% endblock %}
        </div>
      </div>
</body>

</html>
